<!DOCTYPE html>
<html>
  <head>
    <title>Easy example | CartoDB.js</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.ie.css" />
    <![endif]-->
  </head>
  <body>
    <div id="map"></div>

    <!-- include google maps library *before* load cartodb.js -->
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <!-- include cartodb.js library -->
    <script src="../src/cartodb.js"></script>
    <!--script src="../dist/cartodb.js"></script-->

    <script>

      function main() {
        cartodb.createVis('map', './2.json', {
          shareable: true,
          title: true,
          description: true,
          search: true,
          tiles_loader: true,
          center_lat: 51.329219337279405,
          center_lon: 10.454119349999928,
          zoom: 6
        })
        .done(function(vis, layers) {})
        .error(function(err) {
          console.log(err);
        });
      }

      // window.onload = main;
      window.onload = function() { cdb.load('../src/', main); }
    </script>
  </body>
</html>
