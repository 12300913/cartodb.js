<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../v2/themes/css/cartodb.css" />
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="../v2/cartodb.uncompressed.js"></script>
  </head>
    
  <body>
    <div id="map" style="height: 800px"></div>
  </body>

  <script>

    function main() {

        var map;
        var mapOptions = {
          zoom: 2,
          center: new google.maps.LatLng(43, 0),
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById('map'),  mapOptions);

        cartodb.createLayer(map, 'http://staging20.cartodb.com/api/v1/viz/table_10m_reefs_3/viz.json')
         .on('done', function(layer) {
          window.layer = layer;
          map.overlayMapTypes.setAt(0, layer);
          layer.on('featureOver', function(e, pos, latlng, data) {
            console.log(e, pos, latlng, data);
          });
          layer.on('error', function(err) {
            console.log('error: ' + err);
          });
        }).on('error', function() {
          console.log("some error occurred");
        });

    }


    document.body.onload = function() {
      main();
    }

  </script>


</html>
