<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.ie.css" />
    <![endif]-->
  </head>
    
  <body>
    <div id="map"></div>
  </body>

  <!-- include google maps library *before* load cartodb.js -->
  <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <!-- include cartodb.js library -->
  <script src="../src/cartodb.js"></script>

  <script>

    function main() {

        var map;

        // create google maps map
        var mapOptions = {
          zoom: 3,
          center: new google.maps.LatLng(43, 0),
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById('map'),  mapOptions);

        var layer = new cdb.geo.CartoDBLayerGMaps({
          tiler_domain: "localhost.lan",
          tiler_port: "8181",
          user_name: 'development',
          table_name: "european_countries_export",
          tile_style: '#layer { polygon-fill: #000; polygon-opacity: 0.8;}',
          no_cdn: true,
          featureOver: function(e, pos, latlng, data, layer) {
            //cartodb.log.log(e, pos, latlng, data);
            cartodb.log.log(layer);
          },
          map: map
        });

        map.overlayMapTypes.setAt(0, layer);

        layer.setInteractivity('cartodb_id').setInteraction(0, true) 
        /*layer.on('featureOver', function(e, pos, latlng, data) {
          cartodb.log.log(e, pos, latlng, data);
        });*/

        setTimeout(function() {
          layer.setCartoCSS('#layer { polygon-fill: #F00; polygon-opacity: 0.8;}');
        layer.setInteractivity('cartodb_id').setInteraction(0, true) 
        }, 3000);

        setTimeout(function() {
          layer.addLayer({
            sql: 'select * from european_countries_export limit 10',
            cartocss: '#layer { marker-fill: #000;}'
          });
        layer.setInteractivity('cartodb_id').setInteraction(0, true) 
        layer.setInteractivity('cartodb_id').setInteraction(1, true) 
          //layer.setQuery('select * from european_countries_export limit 10');
        }, 6000);


        /*
        cartodb.createLayer(map, 'http://examples.cartodb.com/api/v1/viz/european_countries_e/viz.json', {
          query: 'select * from {{table_name}} where area::float > 10000' // if you remove this the query applied in the editor will be used
          
      })
         .on('done', function(layer) {
          map.overlayMapTypes.setAt(0, layer);

          layer.on('featureOver', function(e, pos, latlng, data) {
            cartodb.log.log(e, pos, latlng, data);
          });

          layer.on('error', function(err) {
            cartodb.log.log('error: ' + err);
          });

        }).on('error', function() {
          cartodb.log.log("some error occurred");
        });
        */

    }

    window.onload = function() {
      cdb.load("../src/", main);
    }

  </script>

</html>
