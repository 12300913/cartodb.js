<!DOCTYPE html>
<html>
  <head>
    <title>Easy example | CartoDB.js</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }

      #content {
        padding: 20px;
      }

      .map {
        float: left;
        width: 250px;
        height: 250px;
        margin: 10px;
        border: 1px solid #ccc;
      }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.11/themes/css/cartodb.css" />
    <script src="http://development.localhost.lan:3000/assets/3.4.1/javascripts/cdb.js"></script>
    <script>

      var layer_definition = {
        username: "arce",
        layers: [{
          type: "http",
          options: {
            urlTemplate: "http://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}.png",
            subdomains: [ "a", "b", "c" ]
          }
        }, {
          type: "cartodb",
          options: {
            sql: "select * from cities",
            cartocss: "/** simple visualization */ #cities{ marker-file: url(http://com.cartodb.users-assets.production.s3.amazonaws.com/maki-icons/music-18.svg); marker-fill-opacity: 0.8; marker-line-color: #FFFFFF; marker-line-width: 3; marker-line-opacity: .8; marker-placement: point; marker-type: ellipse; marker-width: 16; marker-fill: #6ac41c; marker-allow-overlap: true; }",
            cartocss_version: "2.1.1"
          }
        }]
      };

      var vizjsons = [
        //{ zoom: 2, url: "https://arceded02.cartodb-staging.com/api/v2/viz/908b69a4-73d6-11e4-afbb-040120e0c101/viz.json" },
        { zoom: 2,  url: "http://documentation.cartodb.com/api/v2/viz/2b13c956-e7c1-11e2-806b-5404a6a683d5/viz.json" },
        { zoom: 17, url: "http://documentation.cartodb.com/api/v2/viz/c3dd77a6-d5e4-11e3-a5b4-0e73339ffa50/viz.json" },
        { zoom: 2,  url: "http://arce.cartodb.com/api/v2/viz/378a0910-a229-11e4-9569-0e018d66dc29/viz.json" },
        { zoom: 2,  url: "https://documentation.cartodb.com/api/v2/viz/e7132460-d5e8-11e3-8459-0e10bcd91c2b/viz.json" },
        { basemap:"dark_nolabels", zoom: 2, url: "https://arce.cartodb.com/api/v2/viz/7d4a02a8-91b1-11e4-a932-0e9d821ea90d/viz.json" },
        { basemap:"dark_nolabels", zoom: 5,  url: "https://team.cartodb.com/api/v2/viz/a5a2b18a-5ea0-11e4-a944-0e4fddd5de28/viz.json" }
      ];

      cartodb.Image(layer_definition).size(250, 250).zoom(2).getUrl(function(error, url) {
        var $map = $('<div class="map"></div>');
        var $img = $("<img />");
        $img.attr("src", url);
        $map.append($img);
        $("#content").append($map);
      });

      for (var i = 0; i < vizjsons.length; i++) {

        var vizjson = vizjsons[i];

        cartodb.Image(vizjson.url, { basemap: vizjson.basemap }).size(250, 250).zoom(vizjson.zoom).getUrl(function(error, url) {
          var $map = $('<div class="map"></div>');
          var $img = $("<img />");
          $img.attr("src", url);
          $map.append($img);
          $("#content").append($map);
        });

      }
      $(function() {
        $('.thumb').each(function() {
          cartodb.Image($(this).data('vizjson-url')).into(this);
        });
      });
    </script>
  </head>
  <body>
    <div id="content">
      <div class="map">
        <script>
          cartodb.Image(vizjsons[0].url).size(250, 250).write({ class: "hi", id: "nice", src: "http://awesomegifs.com/wp-content/uploads/don-draper-slow-clap.gif" });
        </script>
      </div>
      <div class="map">
        <script>
          cartodb.Image(vizjsons[1].url).size(250, 250).write();
        </script>
      </div>

      <div class="map">
        <img data-vizjson-url="http://arce.cartodb.com/api/v2/viz/378a0910-a229-11e4-9569-0e018d66dc29/viz.json" class="thumb" />
      </div>
      <div class="map">
        <img data-vizjson-url="http://documentation.cartodb.com/api/v2/viz/c3dd77a6-d5e4-11e3-a5b4-0e73339ffa50/viz.json" width="250" height="250" class="thumb" />
      </div>

    </div>
  </body>
</html>
