<!DOCTYPE html>
<html>
  <head>
    <title>Layer selector overlay example | CartoDB.js</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.ie.css" />
    <![endif]-->
  </head>
    
  <body>
    <div id="map"></div>

    <!-- include cartodb.js library -->
    <script src="../src/cartodb.js"></script>

    <script>

      function main() {
        cartodb.createVis('map', 'http://development.localhost.lan:3000/api/v2/viz/2bf0e046-ca09-11e2-82ad-94942608096a/viz?callback=vizjson', {
            shareable: true,
            title: true,
            description: true,
            search: true,
            tiles_loader: true,
            center_lat: 0,
            center_lon: 0,
            zoom: 2,
            no_cdn: true
        })
        .done(function(vis, layers) {
          // layer 0 is the base layer, layer 1 is cartodb layer
          layers[1].on('featureOver', function(e, pos, latlng, data) {
            cartodb.log.log(e, pos, latlng, data);
          });

          // you can get the native map to work with it
          // depending if you use google maps or leaflet
          map = vis.getNativeMap();
          // map.setZoom(3)
          // map.setCenter(new google.maps.Latlng(...))

          vis.addOverlay({
            type: 'layer_selector'
          });

        })
        .error(function(err) {
          console.log(err);
        });


      }

      //window.onload = main;
      var fn = function() { cartodb.load('../src/', main); }
      window.onload = fn;

    </script>
  </body>
</html>
