<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet multilayer example | CartoDB.js</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.11/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>

    <!-- include cartodb.js library -->
    <script src="../dist/cartodb.uncompressed.js"></script>
    <script>

      function main() {

        // create leaflet map
        var map = L.map('map', { 
          zoomControl: false,
          center: [43, 0],
          zoom: 3
        })

        // add a base layer
        L.tileLayer('http://tile.stamen.com/toner/{z}/{x}/{y}.png', {
          attribution: 'Stamen'
        }).addTo(map);

        // add cartodb layer with one sublayer
        cartodb.createLayer(map, {
          tiler_domain: 'localhost.lan',
          tiler_port: 8181,
          user_name: 'dev',
          type: 'cartodb',
          sublayers: [{
             sql: 'select * from pop',
             cartocss: '#pop { raster-opacity: 1.0; }',
             raster: true,
             interactivity: 'cartodb_id'
          }],
          no_cdn: true
        })
        .addTo(map)
        .done(function(layer) {
            layer.getSubLayer(0).setCartoCSS('#pop { raster-opacity: 0.2; }');
            setTimeout(function() {
              layer.getSubLayer(0).setCartoCSS('#pop { raster-opacity: 1.0; }');
            }, 3000);
        });


      }

      // you could use $(window).load(main);
      window.onload = main; 

    </script>

  </body>
</html>
